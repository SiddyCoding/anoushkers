<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Anoushka!</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            user-select: none;
        }
        .heart {
            position: absolute;
            font-size: 8rem;
            opacity: 1;
            pointer-events: none;
            color: pink;
            animation: floatUp 2s ease-out forwards;
            z-index: -1;
        }
        .heart-rain {
            position: absolute;
            font-size: 4rem;
            opacity: 1;
            pointer-events: none;
            color: pink;
            animation: fallDown 3s linear forwards;
        }
        .heart-button {
            margin-top: 20px;
            font-size: 2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        @keyframes floatUp {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translateY(-150px);
                opacity: 0;
            }
        }
        @keyframes fallDown {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    Hi Anoushka!
    <button class="heart-button" onclick="startHeartRain()">ü§ç</button>
    <script>
        document.body.addEventListener('click', function(event) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            document.body.appendChild(heart);
            
            heart.style.left = `${event.clientX - 40}px`;
            heart.style.top = `${event.clientY - 40}px`;
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });

        function startHeartRain() {
            const duration = 10000; // 10 seconds
            const interval = 200;
            let elapsedTime = 0;
            
            const rainInterval = setInterval(() => {
                if (elapsedTime >= duration) {
                    clearInterval(rainInterval);
                    return;
                }
                createFallingHeart();
                elapsedTime += interval;
            }, interval);
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart-rain');
            document.body.appendChild(heart);
            
            const startX = Math.random() * window.innerWidth;
            heart.style.left = `${startX}px`;
            heart.style.top = `-50px`;
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
